<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>

  <main class="coming-soon">
    <header class="coming-soon__header">
      <a href="index.html">
        <img src="images/logo.svg" alt="base apparel logo">
      </a>
    </header>
    <div class="coming-soon__image">
      <img src="images/hero-mobile.jpg" alt="hero" class="img-mobile">
      <img src="images/hero-desktop.jpg" alt="hero" class="img-desktop">
    </div>
    <div class="coming-soon__text">
      <h1 class="fancy-header">
        <span>We're</span>
        <span>coming</span>
        <span>soon</span>
      </h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
    </div>
    <div class="coming-soon__form">
      <form class="email-form">
        <input type="email" placeholder="Email Address" required>
        <img src="images/icon-error.svg" alt="error icon" class="error-icon">
        <button type="submit"><img src="/images/icon-arrow.svg" alt="arrow icon"></button>
      </form>
    </div>
  </main>

  <footer class="main-footer">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/RobStk">robster</a>.
    </p>
  </footer>
</body>

</html>
